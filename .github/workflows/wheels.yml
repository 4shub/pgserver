name: Build Wheels

on:
  push:
    branches:
      - main
  release:
    types:
      - created
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # - os: macos-latest
          #   arch: arm64
          - os: ubuntu-latest
            arch: x86_64
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install cibuildwheel
        run: | 
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel setuptools setuptools==58.2.0 twine
      - name: Build wheels
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BEFORE_ALL_LINUX: 'bash src/tools/install_pg.sh'
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
